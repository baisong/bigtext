<html>

<head></head>

<body>
<style>
    body {
        font-family: Arial, helvetica, sans-serif;
        background: #534e56; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #534e56 0%, #28343b 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#534e56), color-stop(100%,#28343b)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover,  #534e56 0%,#28343b 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover,  #534e56 0%,#28343b 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover,  #534e56 0%,#28343b 100%); /* IE10+ */
background: radial-gradient(ellipse at center,  #534e56 0%,#28343b 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#534e56', endColorstr='#28343b',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

    }
    #wrapper {
        margin: 60px auto;
        text-align: center;
    }
    #title, #subtitle, #message, #seconds {
        color: white;
        font-weight: bold;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
    }
    #title {
        font-size: 5em;
    }
    #subtitle {
        font-size: 4em;
    }
    #message {
        font-size: 2em;
    }
    #seconds {
        font-size: 3em;
    }
</style>
<div id="wrapper">
    <h1 id="title">Title</h1>
    <h2 id="subtitle">Subtitle</h2>
    <p id="message">Message</p>
    <h3 id="seconds">Seconds</h3>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var QueryString = function() {
                // This function is anonymous, is executed immediately and 
                // the return value is assigned to QueryString!
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    // If first entry with this name
                    if (typeof query_string[pair[0]] === "undefined") {
                        query_string[pair[0]] = pair[1];
                        // If second entry with this name
                    } else if (typeof query_string[pair[0]] === "string") {
                        var arr = [query_string[pair[0]], pair[1]];
                        query_string[pair[0]] = arr;
                        // If third or later entry with this name
                    } else {
                        query_string[pair[0]].push(pair[1]);
                    }
                }
                return query_string;
            }();
            var params = ['title', 'subtitle', 'message'];
            for (var i = 0; i < 3; i++) {
                if (QueryString.hasOwnProperty(params[i])) {
                    document.getElementById(params[i]).innerHTML = decodeURIComponent(QueryString[params[i]]);
                } else {
                    document.getElementById(params[i]).style.display = "none";
                }
            }
            if (QueryString.hasOwnProperty('seconds')) {
                var count = parseInt(QueryString.seconds);

                var counter = setInterval(timer, 1000);

                function timer() {
                    count = count - 1;
                    if (count <= 0) {
                        clearInterval(counter);
                        return;
                    }

                    document.getElementById("seconds").innerHTML = count + " secs"; // watch for spelling
                }
            }
        });
    </script>

    </div>
</body>

</html>
